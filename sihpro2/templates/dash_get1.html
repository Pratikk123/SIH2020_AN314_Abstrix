{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <div class = "row">
        <div class ='col-sm-12' url-endpoint='{url "get_data_test1"}'>
            <h2>Hello world</h2>
            <div class="row">
                <canvas id="myChart" width="20" height="20"></canvas>
            </div>
            
            <div class="row">
                <canvas id="myChart2" width="20" height="20"></canvas>
            </div>
            <div class="row">
                <canvas id="myChart3" width="20" height="20"></canvas>
            </div>
        </div>
    </div>

<script>
    var endpoint = 'get_data_test1'
    var count1 = []
    var label1= []
    var count2 = []
    var label2 = []

    var c1 = document.getElementById("myChart");
    var c2 = document.getElementById("myChart2");
    var c3 = document.getElementById("myChart3");
    function clearCanvas(obj) {
        obj.height = 5;
    }
    clearCanvas(c1)
    clearCanvas(c2)
    clearCanvas(c3)

    $.ajax({
        method: "GET",
        url:endpoint,
        success: function(data){
            label1 = data.Gender
            count1 = data.count1
            label2 = data.Infection
            count2 = data.count2
            mychart1_func()
            mychart2_func()

            
        },
        error: function(error_data){
            console.log("error")
            console.log(error_data)
        }
    })

    function mychart1_func(){
        var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels:label1,
                    datasets: [{
                        label: 'count',
                        data: count1,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 0.25
                    }]
                },
               
            });
    }
 
    function mychart2_func(){
        var ctx = document.getElementById('myChart2').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:label2,
                    datasets: [{
                        label: 'Count',
                        data: count2,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 0.25
                    }]
                },
               
            });
    }
   
</script>  
<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script> 

</body>
</html>
